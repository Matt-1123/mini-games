<!DOCTYPE hmtl>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="rps-style.css">
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    
    <div id="battleground">
        <div id="your-choice-container">
            <div id="your-choice"></div>
        </div>
        <div id="vs">VS</div>
        <div id="comp-choice-container">
            <div id="comp-choice"></div>
        </div>
    </div>
       
    <div id="choice-container">
        <div class="choice" id="rock" onclick="userChoice('Rock')">Rock</div>
        <div class="choice" id="paper" onclick="userChoice('Paper')">Paper</div>
        <div class="choice" id="scissors" onclick="userChoice('Scissors')">Scissors</div>
    </div>

    <button type="button" disabled>Shoot!</button>
</body>

<script>
    const rock = document.querySelector('#rock');
    const paper = document.querySelector('#paper');
    const scissors = document.querySelector('scissors');
    const choices = document.querySelector('.choice');
    const yourChoice = document.querySelector('#your-choice');
    const compChoice = document.querySelector('#comp-choice');
    const button = document.querySelector('button');

    const computerChoices = ["Rock", "Paper", "Scissors"];

    function userChoice(obj) {
        yourChoice.innerHTML = obj;
        button.disabled = false;
        button.style.opacity = 1;
    }
    
    button.addEventListener('click', function() {
        let computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
        compChoice.innerHTML = computerGuess;
        if (yourChoice.innerHTML === 'Rock' && compChoice.innerHTML === 'Scissors') {
            alert('You win!');
        } else if (yourChoice.innerHTML === 'Rock' && compChoice.innerHTML === 'Paper') {
            alert('You lose');
        } else if (yourChoice.innerHTML === 'Paper' && compChoice.innerHTML === 'Rock') {
            alert('You win!');
        } else if (yourChoice.innerHTML === 'Paper' && compChoice.innerHTML === 'Scissors') {
            alert('You lose');
        } else if (yourChoice.innerHTML === 'Scissors' && compChoice.innerHTML === 'Paper') {
            alert('You win!');
        } else if (yourChoice.innerHTML === 'Scissors' && compChoice.innerHTML === 'Rock') {
            alert('You lose');
        } else {
            alert('Draw!');
        }
    });

</script>
</html>
